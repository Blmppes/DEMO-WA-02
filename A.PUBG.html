    <head >
      <title>PlayerUnknown's Battlegrounds</title>
      <link rel="icon" href="images-pubg/pubg-stuff-logo.png" type="image/icon type">
      <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        li {
          float: left;
        }
        li a, .dropbtn {
          display: inline-block;
          color: white;
          text-align: center;
          padding: 14px 181.75px;
          text-decoration: none;
        }
        li a:hover, .dropdown:hover .dropbtn {
          background-color:darkgrey;
        }
        li.dropdown {
          display: inline-block;
        }
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: darkgray;
          min-width: 1px;
          box-shadow: 0px 8px 16px 10px rgba(255, 254, 254, 0.2);
          z-index: 1;
        }
        .dropdown-color-a {
          color: black;
          padding: 12px 14px;
          text-decoration: none;
          display: block;
          text-align: left;
        }
        .dropdown-content a {
          background-color: black;
        }
        .dropdown:hover .dropdown-content {
          display: block;
        }
        .flip-card {
          width: 500px;
          height: 325px;
          perspective: 1000px;
          border: solid black 10px;
          position: absolute;
          top:350px;
          left:50px
        }

        .flip-card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 0.6s;
          transform-style: preserve-3d;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .flip-card:hover .flip-card-inner {
          transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
        }

        .flip-card-front {
          background-color: #bbb;
          color: black;
        }

        .flip-card-back {
          background-color: white;
        
          transform: rotateY(180deg);
        }
      </style>
    </head>
